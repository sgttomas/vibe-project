name: Doc Slug Guard

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  slug-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Scan for forbidden slugs
        run: |
          if [ -f .slug-guard-patterns ]; then
            mapfile -t arr < <(grep -vE '^\s*#' .slug-guard-patterns | sed '/^\s*$/d')
            fail=0
            for p in "${arr[@]}"; do
              if rg -n -S -i --hidden -g '!*.git/*' -g '!*node_modules/*' "$p" .; then
                echo "Forbidden pattern found: $p" >&2
                fail=1
              fi
            done
            if [ $fail -eq 1 ]; then exit 1; fi
            echo "No forbidden slugs found"
          else
            patterns='chirality-ai-app|chirality-semantic-framework|chirality_-_ReasonFlux'
            if rg -n -S -i --hidden -g '!*.git/*' -g '!*node_modules/*' "$patterns" .; then
              echo "Forbidden slugs found" >&2
              exit 1
            else
              echo "No forbidden slugs found"
            fi
          fi

